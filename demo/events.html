<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Shazza — Events</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="demo.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="top-nav-glass">
      <div class="top-nav-container">
        <div class="nav-logo">Shazza</div>
        <ul class="top-nav-links">
          <li>
            <a class="top-nav-button" href="index.html">
              <span class="material-symbols-outlined">home</span>
              Home
            </a>
          </li>
          <li>
            <a class="top-nav-button top-nav-active" href="events.html">
              <span class="material-symbols-outlined">event</span>
              Events
            </a>
          </li>
          <li>
            <a class="top-nav-button" href="events.html">
              <span class="material-symbols-outlined">explore</span>
              Discover
            </a>
          </li>
          <li>
            <a class="top-nav-button" href="event-details.html">
              <span class="material-symbols-outlined">add_box</span>
              Create
            </a>
          </li>
          <li>
            <a class="top-nav-button" href="dashboard.html">
              <span class="material-symbols-outlined">person</span>
              Profile
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <main class="container">
      <h1 class="page-title">Events</h1>

      <div class="filters">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="free">Free</button>
        <button class="filter-btn" data-filter="paid">Paid</button>
      </div>

      <div class="grid-events" id="events-grid">
        <!-- Static events list -->
        <a class="event-card" href="event-details.html" data-price="0">
          <div class="event-img">
            <img
              src="https://images.unsplash.com/photo-1559526323-ad6fdfcfc021"
              alt="event"
            />
          </div>
          <div class="event-content">
            <h3>David's Birthday Bash</h3>
            <p class="muted">2025-01-20 — Nairobi</p>
            <p class="price">Free</p>
          </div>
        </a>

        <a class="event-card" href="event-details.html" data-price="1500">
          <div class="event-img">
            <img
              src="https://images.unsplash.com/photo-1519677100203-a0e668c92439"
              alt="event"
            />
          </div>
          <div class="event-content">
            <h3>Shazza Purple Party</h3>
            <p class="muted">2025-02-18 — Westlands</p>
            <p class="price">KES 1,500</p>
          </div>
        </a>
      </div>
    </main>

    <footer class="site-footer"><p>© 2025 Shazza</p></footer>

    <nav class="bottom-nav" role="navigation" aria-label="Bottom Navigation">
      <ul>
        <li>
          <a href="index.html"
            ><span class="material-symbols-outlined">home</span>Home</a
          >
        </li>
        <li>
          <a href="events.html"
            ><span class="material-symbols-outlined">event</span>Events</a
          >
        </li>
        <li>
          <a href="event-details.html"
            ><span class="material-symbols-outlined">add_box</span>Create</a
          >
        </li>
        <li>
          <a href="dashboard.html"
            ><span class="material-symbols-outlined">person</span>Profile</a
          >
        </li>
      </ul>
    </nav>

    <script>
      // Simple client-side filtering to mimic EventList filter buttons
      const filterBtns = document.querySelectorAll('.filter-btn')
      const grid = document.getElementById('events-grid')

      filterBtns.forEach((btn) => {
        btn.addEventListener('click', () => {
          filterBtns.forEach((b) => b.classList.remove('active'))
          btn.classList.add('active')
          const f = btn.getAttribute('data-filter')
          Array.from(grid.children).forEach((card) => {
            const price = Number(card.getAttribute('data-price') || 0)
            if (f === 'free') card.style.display = price === 0 ? '' : 'none'
            else if (f === 'paid') card.style.display = price > 0 ? '' : 'none'
            else card.style.display = ''
          })
        })
      })
    </script>
  </body>
</html>
