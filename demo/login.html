<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Shazza — Login / Auth</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="demo.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="top-nav-glass">
      <div class="top-nav-container">
        <div class="nav-logo">Shazza</div>
        <ul class="top-nav-links">
          <li>
            <a class="top-nav-button" href="index.html">
              <span class="material-symbols-outlined">home</span>
              Home
            </a>
          </li>
          <li>
            <a class="top-nav-button" href="events.html">
              <span class="material-symbols-outlined">event</span>
              Events
            </a>
          </li>
          <li>
            <a class="top-nav-button" href="events.html">
              <span class="material-symbols-outlined">explore</span>
              Discover
            </a>
          </li>
          <li>
            <a class="top-nav-button" href="event-details.html">
              <span class="material-symbols-outlined">add_box</span>
              Create
            </a>
          </li>
          <li>
            <a class="top-nav-button top-nav-active" href="login.html">
              <span class="material-symbols-outlined">person</span>
              Auth
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <main class="container">
      <div class="glass-card auth-card">
        <h1 id="auth-title">Welcome Back</h1>

        <form id="auth-form" class="space-y-4">
          <input
            id="name"
            name="name"
            type="text"
            placeholder="Full Name"
            class="input hidden"
          />

          <input
            id="email"
            name="email"
            type="email"
            placeholder="Email"
            class="input"
          />

          <input
            id="password"
            name="password"
            type="password"
            placeholder="Password"
            class="input"
          />

          <button id="auth-submit" type="submit" class="submit-btn">
            Login
          </button>
        </form>

        <p class="center muted">
          Don't have an account?
          <button id="toggle-auth" class="link-btn">Sign Up</button>
        </p>
      </div>
    </main>

    <footer class="site-footer"><p>© 2025 Shazza</p></footer>

    <nav class="bottom-nav" role="navigation" aria-label="Bottom Navigation">
      <ul>
        <li>
          <a href="index.html"
            ><span class="material-symbols-outlined">home</span>Home</a
          >
        </li>
        <li>
          <a href="events.html"
            ><span class="material-symbols-outlined">event</span>Events</a
          >
        </li>
        <li>
          <a href="event-details.html"
            ><span class="material-symbols-outlined">add_box</span>Create</a
          >
        </li>
        <li>
          <a href="dashboard.html"
            ><span class="material-symbols-outlined">person</span>Profile</a
          >
        </li>
      </ul>
    </nav>

    <script>
      // Toggle between login and signup — replicate React mode toggling
      const toggleBtn = document.getElementById('toggle-auth')
      const nameField = document.getElementById('name')
      const authTitle = document.getElementById('auth-title')
      const authSubmit = document.getElementById('auth-submit')
      let mode = 'login'

      toggleBtn.addEventListener('click', () => {
        if (mode === 'login') {
          mode = 'signup'
          nameField.classList.remove('hidden')
          authTitle.textContent = 'Create Account'
          authSubmit.textContent = 'Sign Up'
          toggleBtn.textContent = 'Login'
        } else {
          mode = 'login'
          nameField.classList.add('hidden')
          authTitle.textContent = 'Welcome Back'
          authSubmit.textContent = 'Login'
          toggleBtn.textContent = 'Sign Up'
        }
      })

      // Form submit stub
      document.getElementById('auth-form').addEventListener('submit', (e) => {
        e.preventDefault()
        alert(
          mode === 'login' ? 'Login (static demo)' : 'Sign Up (static demo)',
        )
        window.location.href = 'index.html'
      })
    </script>
  </body>
</html>
