<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Purchase Ticket</title>
    <link rel="stylesheet" href="demo.css" />
  </head>
  <body>
    <div class="card">
      <h2>Purchase Ticket</h2>

      <label>Ticket Type</label>
      <select>
        <option>Regular — 1,500 KES</option>
        <option>VIP — 3,000 KES</option>
        <option>VVIP — 6,000 KES</option>
      </select>

      <label>Quantity</label>
      <input type="number" value="1" />

      <button class="btn">Proceed to Payment (Static)</button>

      <p class="note">Real payments require backend connection.</p>
    </div>
  </body>
</html>
